<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodGuy Jeans - Payment</title>
  <link rel="stylesheet" href="astyles.css"> <!-- Link your CSS file here -->
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="GoodGuy Jeans Logo" width="100" height="100">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="payment">
    <h2>Payment Details</h2>
    <p>Please enter your payment information below:</p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 GoodGuy Jeans. All rights reserved.</p>
  </footer>
</body>
</html>
